<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返信文生成 - BeautyReply Pro</title>
    <meta name="description" content="BeautyReply Pro - ネガティブレビューから建設的な返信文を自動生成">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.05) 0%, rgba(107, 76, 154, 0.05) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* ヘッダー */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B9D 0%, #6B4C9A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* ログアウトボタン */
        .logout-section {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .logout-btn {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 10px 20px;
            border-radius: 25px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 0.9rem;
        }
        
        .logout-btn:hover {
            background: #f8f9fa;
            color: #C44569;
            border-color: #C44569;
        }
        
        /* メインコンテナ */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        /* セクションタイトル */
        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            color: #C44569;
        }
        
        /* 入力エリア */
        .input-section {
            margin-bottom: 40px;
        }
        
        .review-input {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .review-input:focus {
            outline: none;
            border-color: #C44569;
            box-shadow: 0 0 0 4px rgba(196, 69, 105, 0.1);
        }
        
        .char-count {
            text-align: right;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* 生成ボタン */
        .generate-btn {
            background: linear-gradient(135deg, #FF6B9D 0%, #C44569 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(196, 69, 105, 0.3);
        }
        
        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        /* ローディング */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .generate-btn.loading .btn-text {
            display: none;
        }
        
        .generate-btn.loading .loading-spinner {
            display: block;
        }
        
        /* エラーメッセージ */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            text-align: center;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* 結果エリア */
        .result-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #f0f0f0;
            display: none;
        }
        
        .result-section.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result-textarea {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            font-size: 1rem;
            resize: vertical;
            background: #f8f9fa;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .copy-btn {
            background: white;
            border: 2px solid #C44569;
            color: #C44569;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto 0;
            font-family: 'Noto Sans JP', sans-serif;
        }
        
        .copy-btn:hover {
            background: #C44569;
            color: white;
        }
        
        .copy-btn.copied {
            background: #4CAF50;
            border-color: #4CAF50;
            color: white;
        }
        
        @media (max-width: 768px) {
            .main-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .logout-section {
                position: static;
                text-align: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ログアウトボタン -->
    <div class="logout-section">
        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> ログアウト
        </button>
    </div>
    
    <!-- ヘッダー -->
    <header class="header">
        <h1 class="logo">BeautyReply Pro</h1>
        <p class="subtitle">ネガティブレビューを好感度の高い返信に変える</p>
    </header>
    
    <!-- メインコンテナ -->
    <main class="main-container">
        <!-- レビュー入力セクション -->
        <div class="input-section">
            <h2 class="section-title">
                <i class="fas fa-comment-dots"></i>
                ネガティブレビューを入力
            </h2>
            <textarea 
                class="review-input" 
                id="reviewInput"
                placeholder="お客様からのネガティブなレビューやクレームをここに貼り付けてください。&#10;&#10;例：&#10;「期待していたのに全然効果がありませんでした。高いお金を払ったのに、肌荒れがひどくなった気がします。もう二度と利用しません。」"
            ></textarea>
            <div class="char-count">
                <span id="charCount">0</span> 文字
            </div>
        </div>
        
        <!-- 生成ボタン -->
        <button class="generate-btn" id="generateBtn">
            <i class="fas fa-magic"></i>
            <span class="btn-text">返信文を生成する</span>
            <div class="loading-spinner"></div>
        </button>
        
        <!-- エラーメッセージ -->
        <div class="error-message" id="errorMessage"></div>
        
        <!-- 結果表示セクション -->
        <div class="result-section" id="resultSection">
            <h2 class="section-title">
                <i class="fas fa-check-circle"></i>
                生成された返信文
            </h2>
            <textarea 
                class="result-textarea" 
                id="resultTextarea"
                readonly
            ></textarea>
            <div class="char-count">
                <span id="resultCharCount">0</span> 文字
            </div>
            
            <button class="copy-btn" id="copyBtn">
                <i class="fas fa-copy"></i>
                コピー
            </button>
        </div>
    </main>
    
    <!-- Config読み込み -->
    <script src="config.js"></script>
    
    <script>
        // Supabaseクライアントの初期化
        const supabase = window.supabase.createClient(
            window.CONFIG.SUPABASE_URL,
            window.CONFIG.SUPABASE_ANON_KEY
        );
        
        // DOM要素
        const logoutBtn = document.getElementById('logoutBtn');
        const reviewInput = document.getElementById('reviewInput');
        const charCount = document.getElementById('charCount');
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const resultTextarea = document.getElementById('resultTextarea');
        const resultCharCount = document.getElementById('resultCharCount');
        const copyBtn = document.getElementById('copyBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        // 認証チェック
        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
        }
        
        // 初期化
        checkAuth();
        
        // ログアウト
        logoutBtn.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                window.location.href = '/';
            }
        });
        
        // 文字数カウント
        reviewInput.addEventListener('input', () => {
            charCount.textContent = reviewInput.value.length;
        });
        
        // エラー表示
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }
        
        // 返信文生成
        generateBtn.addEventListener('click', async () => {
            const reviewText = reviewInput.value.trim();
            
            if (!reviewText) {
                showError('レビューを入力してください。');
                return;
            }
            
            if (reviewText.length < 10) {
                showError('レビューが短すぎます。もう少し詳しく入力してください。');
                return;
            }
            
            // ローディング開始
            generateBtn.classList.add('loading');
            generateBtn.disabled = true;
            resultSection.classList.remove('show');
            
            try {
                // Gemini APIの呼び出し
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${window.CONFIG.GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `
                                あなたは美容サイトの運営者として、以下のネガティブレビューに対する返信文を作成してください。
                                
                                【重要な指示】
                                - 相手の気持ちに共感を示す
                                - 誠実で丁寧な言葉遣いを使う
                                - 問題に対する真摯な姿勢を示す
                                - 可能であれば改善策や代替案を提示
                                - 今後の関係構築への期待を表現
                                - 200-300文字程度で簡潔にまとめる
                                
                                【レビュー内容】
                                ${reviewText}
                                
                                【返信文】
                                `
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 500,
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error('API呼び出しに失敗しました');
                }
                
                const data = await response.json();
                const generatedText = data.candidates[0].content.parts[0].text;
                
                // 結果を表示
                resultTextarea.value = generatedText;
                resultCharCount.textContent = generatedText.length;
                resultSection.classList.add('show');
                
                // スクロール
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                
            } catch (error) {
                console.error('Error:', error);
                showError('返信文の生成に失敗しました。しばらくしてから再度お試しください。');
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.disabled = false;
            }
        });
        
        // コピー機能
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(resultTextarea.value);
                copyBtn.classList.add('copied');
                copyBtn.innerHTML = '<i class="fas fa-check"></i> コピーしました';
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i> コピー';
                }, 2000);
            } catch (error) {
                showError('コピーに失敗しました。');
            }
        });
    </script>
</body>
</html>
